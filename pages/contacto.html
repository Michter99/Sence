<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contacto.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="../img/yunus_logo.svg" alt="yunus_logo" class="nav-logo" />
        <a class="navbar-brand" href="../index.html" style="font-size: 25px"
          >Cenes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="./info.html">Información</a>
            <a class="nav-link active" href="./serv-soc.html"
              >Servicio Social</a
            >
            <a class="nav-link active" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-md py-5">
      <div class="row justify-content-md-center">
        <div class="col text-center">
          <h2>¿Te interesa formar parte de nuestros aliados?</h2>
          <h3>Escríbenos y nos pondremos en contacto contigo</h3>
        </div>
      </div>
      <div class="row justify-content-sm-center">
        <div class="col col-sm-9 col-lg-8 col-xl-7 col-xxl-6">
          <form id="task-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-4"
                id="task-name"
                placeholder="Nombre"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                id="task-phone"
                placeholder="Teléfono"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="task-correo"
                placeholder="Correo"
                required
              />
            </div>
            <br />
            <div class="form-group">
              <textarea
                class="form-control"
                id="task-mensaje"
                rows="5"
                placeholder="Mensaje"
              ></textarea>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary my-4"
              id="task-boton-contacto"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer
      class="text-center text-white p-4"
      style="background-color: #18191f"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 mt-3">
            <a href="#!"><i class="fab fa-facebook-f ms-4 me-4"></i></a>
            <a href="#!"><i class="fab fa-twitter ms-4 me-4"></i></a>
            <a href="#!"><i class="fab fa-instagram ms-4 me-4"></i></a>
          </div>
          <div class="col-lg-4 mt-3">
            <h3>Cenes</h3>
          </div>
          <div class="col-lg-4 mt-3">
            <p style="font-weight: 300">© 2021 Cenes. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scr/DataBase.js"></script>
  </body>
</html>
