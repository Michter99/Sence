             <div class="col col-md-6 my-4">
                <h2>Mi perfil</h2> 
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                    <label for="task-nombre">Nombre</label>
                                    <input type="text" class="form-control" id="task-nombre" required/>
                                  </div>
                                   <div class="form-group">
                                    <label for="task-apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="task-apellidos" required/>
                                  </div>
                                  <div class="form-group">
                                    <label for="task-cel">celular</label>
                                    <input type="tel" class="form-control" id="task-cel" />
                                  </div>
                                  <div class="form-group">
                                    <label for="task-correo">Dirección email</label>
                                    <input
                                      type="email"
                                      class="form-control"
                                      id="task-correo" />
                                  </div>
                                  <div class="form-group">
                                    <label for="task-uni">Universidad</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="task-uni"  />              
                                  </div>
                                  <div class="form-group">
                                    <label for="task-carrera">Carrera</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="task-carrera"/>
                                  </div>
                                  <div class="form-group">
                                  <label for="task-exp">Experiencia:</label>
                                  <textarea class="form-control" id="task-exp" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="task-intereses">Intereses:</label>
                                    <textarea class="form-control" id="task-intereses" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="task-estudios">Estudios:</label>
                                    <textarea class="form-control" id="task-estudios" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="task-materia">Materia</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="task-materia"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="task-progreso">Progreso de clases:</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="task-progreso"/>
                                  </div>
                                  <div class="form-group">
                                    <label for="task-link">Link</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="task-link"/>
                                  </div>
                                <button type="submit" class="btn btn-primary btn-edit my-4">
                                  Actualizar
                                </button>
                                <button type="submit" id="btn-perfil"class="btn btn-primary  my-4">
                                 <a href="perfil.html" target="_blank"> Ver perfil</a>
                                </button>
                                </form>
                    </div>
